>--------------------------------------</span></div><div class="line"><span class="comment">-- 百度云抓取</span></div><div class="line"><span class="comment">-- User: luoning</span></div><div class="line"><span class="comment">-- Date: 14-1-7</span></div><div class="line"><span class="comment">-- Time: 上午11:41</span></div><div class="line"><span class="comment">--------------------------------------</span></div><div class="line"><span class="keyword">local</span> http = <span class="built_in">require</span>(<span class="string">"socket.http"</span>)</div><div class="line"><span class="keyword">local</span> ltn12 = <span class="built_in">require</span>(<span class="string">"ltn12"</span>)</div><div class="line"><span class="keyword">local</span> cjson = <span class="built_in">require</span>(<span class="string">"cjson"</span>)</div><div class="line"><span class="keyword">local</span> cjson2 = cjson.new()</div><div class="line"><span class="keyword">local</span> <span class="built_in">string</span> = <span class="built_in">require</span>(<span class="string">"string"</span>)</div><div class="line"><span class="keyword">local</span> <span class="built_in">table</span> = <span class="built_in">require</span>(<span class="string">"table"</span>)</div><div class="line"><span class="keyword">local</span> base64 = <span class="built_in">require</span>(<span class="string">"mime"</span>)</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">--------------------------------------</span></div><div class="line"><span class="comment">---- error status</span></div><div class="line"><span class="comment">--------------------------------------</span></div><div class="line"><span class="comment">-- DOMAIN_URL = "http://api.wanhuatong.tv/lua/getvideo"</span></div><div class="line">DOMAIN_URL = <span class="string">"http://http:192.168.1.65:81/lua/getvideo"</span></div><div class="line"><span class="keyword">local</span> errorStatus = &#123;</div><div class="line">    [<span class="number">0x01</span>] = <span class="string">"get page failed"</span>,</div><div class="line">    [<span class="number">0x02</span>] = <span class="string">"parse page failed"</span>,</div><div class="line">    [<span class="number">0x03</span>] = <span class="string">"unknown error"</span>,</div><div class="line">    [<span class="number">0x04</span>] = <span class="string">"url is not right"</span>,</div><div class="line">    [<span class="number">0x05</span>] = <span class="string">"timeout"</span>,</div><div class="line">    [<span class="number">0x06</span>] = <span class="string">"video is not exists"</span>,</div><div class="line">    [<span class="number">0x07</span>] = <span class="string">"urls is empty"</span>,</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">--------------------------------------</span></div><div class="line"><span class="comment">-- user-agent</span></div><div class="line"><span class="comment">--------------------------------------</span></div><div class="line">XP_USERAGENT = <span class="string">"Mozilla/4.0 (compatible; MSIE 6.0; Windows NT 5.1)"</span></div><div class="line">PHONE_USERAGENT = <span class="string">"Mozilla/5.0 (iPhone; U; CPU iPhone OS 3_0 like Mac OS X; en-us) AppleWebKit/528.18 (KHTML, like Gecko) Version/4.0 Mobile/7A341 Safari/528.16"</span></div><div class="line">IPAD_USERAGENT = <span class="string">"Mozilla/5.0 (iPad; CPU OS 5_1 like Mac OS X) AppleWebKit/534.46 (KHTML, like Gecko) Version/5.1 Mobile/9B176 Safari/7534.48.3"</span></div><div class="line">FIREFOX_USERAGENT = <span class="string">"Mozilla/5.0 (Macintosh; Intel Mac OS X 10.7; rv:16.0) Gecko/20100101 Firefox/16.0"</span></div><div class="line"></div><div class="line"><span class="comment">--------------------------------------</span></div><div class="line"><span class="comment">-- 抓取百度云</span></div><div class="line"><span class="comment">--------------------------------------</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">getByUrl</span><span class="params">(url, code)</span></span></div><div class="line">    <span class="keyword">local</span> errorMsg = &#123;&#125;</div><div class="line">    <span class="keyword">local</span> tmpUrl = url</div><div class="line">    <span class="keyword">local</span> content, status, cookie, location = fetchUrl(url, FIREFOX_USERAGENT);</div><div class="line"></div><div class="line">    <span class="keyword">if</span> content == <span class="keyword">nil</span> <span class="keyword">then</span></div><div class="line">        <span class="keyword">return</span> &#123; [<span class="string">"code"</span>] = <span class="number">0x01</span>, [<span class="string">"error"</span>] = errorStatus[<span class="number">0x01</span>] &#125;;</div><div class="line">    <span class="keyword">end</span></div><div class="line"></div><div class="line">    <span class="comment">--errorMsg['content'] = content</span></div><div class="line"></div><div class="line">    <span class="keyword">local</span> urlf = <span class="built_in">string</span>.find(url, <span class="string">"shareid="</span>)</div><div class="line">    <span class="keyword">if</span> urlf == <span class="keyword">nil</span> <span class="keyword">then</span></div><div class="line">        <span class="keyword">if</span> location ~= <span class="keyword">nil</span> <span class="keyword">then</span></div><div class="line">            tmpUrl = location</div><div class="line">        <span class="keyword">else</span></div><div class="line">            <span class="keyword">local</span> a1, b1 = <span class="built_in">string</span>.find(content, <span class="string">"FileUtils.share_uk\=\""</span>)</div><div class="line">            <span class="keyword">local</span> a2, b2 = <span class="built_in">string</span>.find(content, <span class="string">"\"\;FileUtils.share_id\=\""</span>)</div>< </div><div class="line">    <span class="keyword">end</span></div><div class="line">    <span class="keyword">return</span> flag</div><div class="line"><span class="keyword">end</span></div><div class="line"></div><div class="line"><span class="comment">--------------------------------------</span></div><div class="line"><span class="comment">-- 抓取url</span></div><div class="line"><span class="comment">--------------------------------------</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">fetchUrl</span><span class="params">(url, userAgent, sessioncookie, postData, proxy)</span></span></div><div class="line">    <span class="keyword">local</span> t = &#123;&#125;</div><div class="line">    <span class="comment">--header头</span></div><div class="line">    <span class="keyword">local</span> headers = &#123;&#125;</div><div class="line">    <span class="keyword">local</span> url = url</div><div class="line">    headers[<span class="string">"Cookie"</span>] = sessioncookie</div><div class="line">    <span class="comment">--设置agent</span></div><div class="line">    <span class="keyword">if</span> userAgent ~= <span class="keyword">nil</span> <span class="keyword">then</span></div><div class="line">        headers[<span class="string">"User-Agent"</span>] = userAgent</div><div class="line">    <span class="keyword">end</span></div><div class="line"></div><div class="line">    <span class="comment">--postData</span></div><div class="line">    <span class="keyword">local</span> r, c, h</div><div class="line">    <span class="keyword">if</span> postData == <span class="keyword">nil</span> <span class="keyword">then</span></div><div class="line">        <span class="keyword">local</span> requestData = &#123;</div><div class="line">            url = url,</div><div class="line">            sink = ltn12.sink.<span class="built_in">table</span>(t),</div><div class="line">            headers = headers,</div><div class="          <span class="keyword">if</span> <span class="keyword">true</span> <span class="keyword">and</span> errorMsg ~= <span class="keyword">nil</span> <span class="keyword">then</span></div><div class="line">                info[<span class="string">'errorMsg'</span>] = errorMsg</div><div class="line">            <span class="keyword">end</span></div><div class="line">        <span class="keyword">end</span></div><div class="line">        info[<span class="string">"domain"</span>] = params[<span class="string">"domain"</span>]</div><div class="line">        info[<span class="string">"code"</span>] = result[<span class="string">"code"</span>]</div><div class="line">    <span class="keyword">end</span></div><div class="line">    <span class="keyword">if</span> result[<span class="string">"code"</span>] == <span class="number">0</span> <span class="keyword">then</span></div><div class="line"></div><div class="line">        <span class="keyword">local</span> msg = &#123;&#125;</div><div class="line">        <span class="keyword">local</span> i = <span class="number">1</span></div><div class="line">        <span class="keyword">for</span> k, v <span class="keyword">in</span> <span class="built_in">pairs</span>(result[<span class="string">"content"</span>][<span class="string">"result"</span>]) <span class="keyword">do</span></div><div class="line">            msg[i] = &#123; [<span class="string">"format"</span>] = k, [<span class="string">"url"</span>] = v, [<span class="string">"urlType"</span>] = <span class="number">0</span> &#125;</div><div class="line">            i = i + <span class="number">1</span></div><div class="line">        <span class="keyword">end</span></div><div class="line">        res = &#123; [<span class="string">"code"</span>] = <span class="number">0</span>, [<span class="string">"msg"</span>] = msg, [<span class="string">"postToServer"</span>] = info &#125;</div><div class="line">    <span class="keyword">else</span></div><div class="line">
