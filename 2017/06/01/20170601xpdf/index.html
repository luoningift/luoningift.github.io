        <p>xpdf官网：<a href="http://www.foolabs.com/xpdf/download.html" target="_blank" rel="external">http://www.foolabs.com/xpdf/download.html</a><br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">下载xpdf软件</div><div class="line">wget ftp://ftp.foolabs.com/pub/xpdf/xpdf-3.04.tar.gz</div></pre></td></tr></table></figure></p>
<p>安装xpdf<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">yum install freetype</div><div class="line">tar -zxvf xpdf-3.04.tar.gz</div><div class="line">cd xpdf</div><div class="line">./configure --with-freetype2-includes=/usr/include/freetype2 --prefix=/usr/local/xpdf</div><div class="line">make</div><div class="line">make install</div></pre></td></tr></table></figure></p>
<p>pdf命令：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">pdf2dsc    pdf2ps     pdfdetach  pdffonts   pdfimages  pdfinfo    pdfopt     pdftohtml  pdftoppm   pdftops    pdftotext</div><div class="line">pdftotext 为解析pdf为文本的命令</div><div class="line">pdftotext /home/www/web/coding.pdf one.txt </div><div class="line">解析coding.pdf并将解析后的文本写入onw.txt文件</div></pre></td></tr></table></figure></p>
<p>解析pdf中文支持<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">wget ftp://ftp.foolabs.com/pub/xpdf/xpdf-chinese-simplified.tar.gz</div><div class="line">tar -zxvf xpdf-chinese-simplified.tar.gz</div><div class="line">mkdir -p /usr/local/share/xpdf/chinese-simplified</div><div class="line">cp -a xpdf-chinese-simplified/* /usr/local/share/xpdf/chinese-simplified</div><div class="line">cat xpdf-chinese-simplified/add-to-xpdfrc &gt;&gt; /usr/local/etc/xpdfrc</div></pre></td></tr></table></figure></p>
<p>解析中文pdf命令<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">pdftotext /home/www/web/3.pdf /tmp/one.txt -enc  UTF-8</div></pre></td></tr></table></figure></p>
