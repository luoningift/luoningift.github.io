        <h3 id="Php-unpack"><a href="#Php-unpack" class="headerlink" title="Php unpack"></a>Php unpack</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">unpack — Unpack data from binary string</div><div class="line"></div><div class="line">说明</div><div class="line"></div><div class="line">array unpack ( string $format , string $data )</div><div class="line">Unpacks from a binary string into an array according to the given format.</div><div class="line"></div><div class="line">The unpacked data is stored in an associative array. To accomplish this you have to name the different format codes and separate them by a slash /. If a repeater argument is present, then each of the array keys will have a sequence number behind the given name.</div></pre></td></tr></table></figure>
<h3 id="Python-unpack"><a href="#Python-unpack" class="headerlink" title="Python unpack"></a>Python unpack</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">struct.unpack(fmt, buffer)</div><div class="line">Unpack from the buffer buffer (presumably packed by pack(fmt, ...)) according to the format string fmt. The result is a tuple even if it contains exactly one item. The buffer’s size in bytes must match the size required by the format, as reflected by calcsize().</div></pre></td></tr></table></figure>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//php a1 a2 a3 为$res的key值</span></div><div class="line">$res = unpack(<span class="string">"a3a1/aa2/a12a3/a8a4/aa5"</span>, $medInfo);</div><div class="line"><span class="comment">//python</span></div><div class="line">format1 = <span class="string">'3s1s12s8s1s'</span>;</div><div class="line">(a1, a2, a3, a4, a5, last) = struct.unpack(format1, filedata)</div></pre></td></tr></table></figure>
